    endpoints:
      web:
        base-path:
        exposure.include: "*"
      metrics.enabled: true
      info.enabled: true
      health.enabled: true
    metrics:
      export:
        cloudwatch:
          namespace: pf-auth-server-metrics
          batchSize: 20

spring:
  application:
    name: auth-service
  kafka:
    bootstrap-servers: kafka-3a84ca08-paulo-415b.aivencloud.com:26668
    properties:
      specific.avro.reader: true
      request.timeout.ms: 60000
      linger.ms: 0
      security:
        protocol: SASL_SSL
