        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username="avnadmin" password="yjxekdzm5ce12r6m";
    specific.avro.reader: true
    ssl:
      truststore-location: file:/tmp/client.truststore.jks
      truststore-password: msc74kuy1hdugrif
