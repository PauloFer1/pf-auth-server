kafka:
  topicName: poc

server:
  port: 9100

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

security:
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 600
    secret: JwtSecretKey
    refresh.expiration: 3600



mongodb:
  host: 0.0.0.0
  database:
    name: pf-auth

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

cloud:
  aws:
    credentials:
      instanceProfile: true
    region.static: us-east-1
    stack.auto: false

