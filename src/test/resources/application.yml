spring:
  application:
    name: auth-service
  kafka:
    topicName: poc
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    properties:
      specific.avro.reader: true
    producer:
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        schema.registry.url: http://mock:8081
    consumer:
      group-id: poc

security:
  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 190
    secret: JwtSecretKey


mongodb:
  host: 0.0.0.0
  database:
    name: pf-auth


cloud:
  aws:
    credentials:
      instanceProfile: true
    region.static: us-east-1
    stack.auto: false

schema:
  registry:
    url: http://mock:8081